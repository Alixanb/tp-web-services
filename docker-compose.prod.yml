version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: eventpass-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-eventpass}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - eventpass-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS API (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: eventpass-backend-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-eventpass}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eventpass-network

  # Frontend (Production avec Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: eventpass-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - eventpass-network

networks:
  eventpass-network:
    driver: bridge

volumes:
  postgres_data_prod:
    driver: local

